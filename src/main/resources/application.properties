server.port=8081
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/annoncify-db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
firebase.storage.bucketName=${FIREBASE_BUCKET_NAME}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

twilio.account.sid=${ACCOUNT_SID}
twilio.account.auth.token=${AUTH_TOKEN}
twilio.phone.number=+14152338701
spring.profiles.active=sidibrahim
